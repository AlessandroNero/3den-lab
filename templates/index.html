<!DOCTYPE html>
<html>
<head>
    <title>DNA ↔ MIDI Converter</title>
</head>
<body>
    <h1>DNA ↔ MIDI Conversion Tool</h1>

    <p>
        This project explores how DNA can be sonified using musical analogies:
    </p>
    <ul>
        <li><strong>Regulatory regions</strong> → tempo/orchestration shifts</li>
        <li><strong>Repetitive motifs</strong> → loops or canons</li>
        <li><strong>Mutations</strong> → dissonance or unexpected changes</li>
        <li><strong>Introns</strong> → ambient layers or musical "rests"</li>
    </ul>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Upload Binary File:</label><br>
        <input type="file" name="binary_file"><br><br>

        <label>Upload DNA File:</label><br>
        <input type="file" name="dna_file"><br><br>

        <label>Upload MIDI File:</label><br>
        <input type="file" name="midi_file"><br><br>

        <input type="submit" value="Convert">
    </form>
</body>
</html>
